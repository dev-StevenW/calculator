<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Basic Calculator</h1>
    <h2>By <a href="Https://github.com/dev-StevenW">Steven Watkin</a></h2>
    <div class="calc-wrap">
      <div id="calc-body">
        <div id="display"></div>
        <div class="button" id="clear">C</div>
        <div class="button" id="clearAll">A/C</div>
        <div class="button" id="posNeg">+/-</div>
        <div class="button" id="divide">รท</div>
        <div class="button numButton" id="7">7</div>
        <div class="button numButton" id="8">8</div>
        <div class="button numButton" id="9">9</div>
        <div class="button" id="multiply">*</div>
        <div class="button numButton" id="4">4</div>
        <div class="button numButton" id="5">5</div>
        <div class="button numButton" id="6">6</div>
        <div class="button" id="subtract">-</div>
        <div class="button numButton" id="1">1</div>
        <div class="button numButton" id="2">2</div>
        <div class="button numButton" id="3">3</div>
        <div class="button" id="add">+</div>
        <div class="wide-button numButton" id="0">0</div>

        <div class="button wide-button" id="equals">=</div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
